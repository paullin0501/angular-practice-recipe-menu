<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <!-- 不同名稱來代表不同component的東西 recipeEl=recipe item裡的 recipe-->
    <app-recipe-item  [index]="i" [recipe]="recipeEl" *ngFor="let recipeEl of recipes; let i = index"></app-recipe-item>
  </div>
</div>
